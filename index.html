<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- BIENVENIDA -->
<div id="welcomeScreen" class="welcome">
  <div class="welcome-card">
    <h1>Bienvenida ✨</h1>
    <p>Ingresa tu nombre para empezar</p>
    <input id="nameInput" placeholder="Nombre y apellido">
    <button class="btn" onclick="ingresar()">Ingresar</button>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none;">
  <header class="topbar">
    <h1>Malla Curricular</h1>
    <span id="saludo"></span>
    <button class="btn btn-ghost" onclick="reiniciar()">Reiniciar</button>
  </header>

  <main class="container">
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText"></p>

    <section id="grid"></section>
  </main>
</div>

<!-- ⚠️ IMPORTANTE: script AL FINAL -->
<script src="script.js"></script>
</body>
</html>
